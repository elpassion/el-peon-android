sudo: false
language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.1
    - android-25
    - extra-android-m2repository

before_install:
  - sh scripts/emulator.sh
  - openssl aes-256-cbc -d -k "$FABRIC_PASSWORD" -in app/fabric.properties.enc -out app/fabric.properties

script:
  - travis_wait ./gradlew check

after_script:
  - adb logcat -d

after_success:
  - bash scripts/deploy_crashlytics.sh
  - bash <(curl -s https://codecov.io/bash)

notifications:
   slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
