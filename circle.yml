machine:
  java:
      version: oraclejdk8
  environment:
      ANDROID_HOME: /usr/local/android-sdk-linux
      GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'
      _JAVA_OPTIONS: "-Xms256m -Xmx512m"

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools
        - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
        - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/25.0.3" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-25.0.3"; fi
        - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-22" ]; then echo y | android update sdk --no-ui --all --filter "android-22"; fi
    cache_directories:
      - /usr/local/android-sdk-linux/tools
      - /usr/local/android-sdk-linux/platforms/android-22
      - /usr/local/android-sdk-linux/build-tools/25.0.3

compile:
  pre:
    - openssl aes-256-cbc -d -k "$FABRIC_GOOGLE_PASSWORD" -in el-space-app/src/release/google-server-client-id.xml.enc -out el-space-app/src/release/res/values/google-server-client-id.xml
    - openssl aes-256-cbc -d -k "$FABRIC_GOOGLE_PASSWORD" -in el-space-app/src/release/google-services-release.json.enc -out el-space-app/google-services.json
    - openssl aes-256-cbc -d -k "$FABRIC_GOOGLE_PASSWORD" -in el-space-app/src/release/google-signing-credentials.gradle.enc -out el-space-app/src/release/google-signing-credentials.gradle
    - openssl aes-256-cbc -d -k "$FABRIC_GOOGLE_PASSWORD" -in el-space-app/src/release/release-keystore.jks.enc -out el-space-app/src/release/release-keystore.jks
    - openssl aes-256-cbc -d -a -k "$FABRIC_PASSWORD" -in el-space-app/fabric.properties.enc -out el-space-app/fabric.properties

test:
  pre:
    - echo no | android create avd --force -n test -t android-22 --abi default/armeabi-v7a --skin 480x800:
    - emulator -avd test -no-audio -no-window:
           background: true
           parallel: true
  post:
    - mkdir $CIRCLE_ARTIFACTS/tests
    - adb logcat -d >> $CIRCLE_ARTIFACTS/tests/logcat.txt

  override:
    - (./gradlew testDebugUnitTest):
          timeout: 32000

    - circle-android wait-for-boot
    - adb shell settings put global window_animation_scale 0:
      background: true
    - adb shell settings put global transition_animation_scale 0:
      background: true
    - adb shell settings put global animator_duration_scale 0:
      background: true
    - (./gradlew connectedDebugAndroidTest -Pkotlin.incremental=false):
          timeout: 32000

deployment:
  production:
    branch: master
    commands:
      - bash scripts/deploy_crashlytics.sh